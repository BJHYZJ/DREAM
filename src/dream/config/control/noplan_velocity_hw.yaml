# Controller type: diff_drive or ackermann
controller: ackermann

# Geometry (Ranger Mini V3 defaults)
wheelbase_m: 0.90      # front-rear axle distance
steer_max_rad: 0.70    # ~40 deg steer limit; RangerParams central ~0.698

# Parameters of the trapezoidal velocity profile (acceleration & max speed)
v_max: 0.2
w_max: 0.1             # driving yaw rate limit
# Optional higher limit when doing in-place spins (driving uses w_max, spin uses w_max_turn)
w_max_turn: 0.3
acc_lin: 0.1
acc_ang: 0.1
#acc_ang: 0.3  # alternative for more aggressive turns

# Tolerances for determining whether the goal position or orientation is reached
lin_error_tol: 0.15
ang_error_tol: 0.15

# Error tolerance ratio - scale target error by this to a minimum of the tolerance below
lin_error_ratio: 0.5
ang_error_ratio: 0.5

# Minimum error tolerances we can accept
min_lin_error_tol: 0.1
min_ang_error_tol: 0.1

# Maximum angle error at which the controller would still exert linear motion
max_heading_ang: 0.6

# Maximum distance to goal at which the controller will opt for moving backwards over turning around
# This should be slightly larger than the distance it overshoots targets!
# max_rev_dist: 0.25
max_rev_dist: 0.5

# Time taken before we stop trying
timeout: 30.0
